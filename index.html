        <h2>Vacation Contest Sign-Up Form</h2>

                </fieldset>

                    <legend>Your Preferences</legend>

                    </div>
                    <div>
                        <input type="radio" id="Japan" name="location" value="Japan" checked>

                    </div>
                    <div>
